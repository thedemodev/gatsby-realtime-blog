- args:
    role: user
    table:
      name: articles
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - author_id
      - body
      - date
      - excerpt
      - featured
      - id
      - is_published
      - title
      computed_fields: []
      filter:
        _or:
        - author:
            user_id:
              _eq: X-Hasura-User-Id
        - is_published:
            _eq: true
    role: user
    table:
      name: articles
      schema: public
  type: create_select_permission
